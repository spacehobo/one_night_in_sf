name: plotexci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    - name: Dependency packages
      run: |
        sudo apt-get update
        sudo apt-get -y install build-essential python3 npm git
    - name: make
      run: make test
